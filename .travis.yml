language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

# Generated using: find examples -type f -name "*.ino" | rev | cut -d/ -f2- | rev | sed 's/^/    - PLATFORMIO_CI_SRC=/' > tmp.yml
env:
    - PLATFORMIO_CI_SRC=.
  

install:
    - pip install -U platformio
    - export PLATFORMIO_BUILD_FLAGS="-DDEBUG_USB_HOST -DWIICAMERA -Wall -Werror -Werror=unused-labele -Wno-write-strings -Wno-strict-aliasing"

    #
    # Libraries from PlatformIO Library Registry:
    #
    # http://platformio.org/lib/show/62/MIDI
    # http://platformio.org/lib/show/416/TinyGPS
    # http://platformio.org/lib/show/417/SPI4Teensy3
    - platformio lib install 425

script:
    - platformio ci --board=uno --lib="."
